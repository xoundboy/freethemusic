<h1>Login</h1>
<form id="loginForm">
    <div>
        <label for="username">Username</label>
        <input type="email" name="username" id="username" minlength="5" maxlength="19" required>
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" minlength="5" maxlength="19" required>
    </div>

    <div><button id="loginButton" type="submit">Submit</button></div>
</form>
