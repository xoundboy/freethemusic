<script type="text/template" id="template_app">
    <div id="page">

        <div class="buttonBar">

            <!-- show / hide button for player -->
            <button id="playerToggle" class="showHide">show player</button>

            <!-- Search button -->
            <button id="searchToggle" class="showHide">show search</button>

            <!-- nav -->
            <button id="navToggle" class="showHide">show navigation</button>
        </div>

        <!-- player -->
        <div id="playerContainer"></div>

        <!-- search bar -->
        <div id="searchContainer"></div>

        <!-- nav body -->
        <div id="navContainer"></div>

        <!-- Main content -->
        <div id="mainContent"></div>

        <div id="testContainer"></div>
    </div>
</script>

<script type="text/template" id="template_test">
    <button id="testButton">test</button>
</script>

<script type="text/template" id="template_search">
    {{#open}}
    <div class="panelContents">
        <input type="text" id="emptyPlayerSearch" placeholder="search for artists or tracks" />
        <button id="emptyPlayerSearchButton">Search</button>
    </div>
    {{/open}}
</script>

<script type="text/template" id="template_player">
    {{#open}}
    <div class="panelContents">
        {{#empty}}
        <div class="playerEmpty">

            <!-- empty message -->
            <div>No track loaded</div>

            {{/empty}}

            {{^empty}}
            <div class="playerTransport">

                <!-- buttons -->
                <div class="transportRow transportButtons">
                    <button id="skipBackButton" type="button">Skip to the previous track</button>
                    {{#isPlaying}}
                    <button id="playButton" type="button" class="hidden">Play</button>
                    <button id="pauseButton" type="button">Pause</button>
                    {{/isPlaying}}
                    {{^isPlaying}}
                    <button id="playButton" type="button">Play</button>
                    <button id="pauseButton" type="button" class="hidden">Pause</button>
                    {{/isPlaying}}
                    <button id="skipForwardButton" type="button">Skip to the previous track</button>
                </div>

                <!-- Track details -->
                <div class="transportRow">
                    <div id="trackName">{{name}} <span class="byLine">by {{artist}}</span></div>
                </div>

                <!-- slider -->
                <div class="transportRow sliderRow">
                    <div id="trackPosition" />
                    <div id="trackTime">{{duration}}</div>
                </div>

                <!-- spinner -->
                <div id="spinnerContainer" class="hidden">
                    <div id="spinner"></div>
                </div>

            </div>
            {{/empty}}
        </div>
        {{/open}}
</script>
